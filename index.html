<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idle Combat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Player Stats -->
        <div id="player-stats">
            <div class="stat">
                <label>Health:</label>
                <div class="progress-bar">
                    <div class="progress" id="player-health" style="width: 80%;"></div>
                </div>
            </div>
            <div class="stat">
                <label>Gold:</label>
                <span id="player-gold">0</span>
            </div>
            <div class="stat">
                <label>Experience:</label>
                <div class="progress-bar">
                    <div class="progress" id="player-exp" style="width: 0%;"></div>
                </div>
            </div>
            <div class="stat">
                <label>Level:</label>
                <span id="player-level">1</span>
            </div>
        </div>

        <!-- Enemy Stats -->
        <div id="enemy-stats">
            <div class="stat">
                <label>Enemy (Goblin):</label>
                <div class="progress-bar">
                    <div class="progress" id="enemy-health" style="width: 80%;"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div id="action-buttons">
            <button id="attack-button">Attack</button>
            <button id="special-attack-button">Special Attack</button>
        </div>

        <!-- Shop Section -->
        <div id="shop-section">
            <button id="toggle-shop">Shop</button>
            <div id="shop-items" class="hidden">
                <button id="buy-health-potion">Health Potion</button>
                <button id="buy-upgrade">Upgrade</button>
                <!-- More shop items -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
